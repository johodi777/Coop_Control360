name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      client_name:
        description: 'Nombre del cliente'
        required: true
        type: string
      environment:
        description: 'Ambiente'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: registry.digitalocean.com
  DOCKER_IMAGE_BACKEND: coopcontrol-backend
  DOCKER_IMAGE_FRONTEND: coopcontrol-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.DOMAIN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DO_SSH_USER }}@${{ secrets.DO_DROPLET_IP }} << 'EOF'
            set -e
            
            CLIENT_NAME="${{ github.event.inputs.client_name || 'default' }}"
            DEPLOY_PATH="/var/www/${CLIENT_NAME}"
            REGISTRY="${{ env.REGISTRY }}"
            REGISTRY_NAME="${{ secrets.DO_REGISTRY_NAME }}"
            IMAGE_BACKEND="${{ env.DOCKER_IMAGE_BACKEND }}"
            IMAGE_FRONTEND="${{ env.DOCKER_IMAGE_FRONTEND }}"
            BRANCH="${GITHUB_REF#refs/heads/}"
            SHA="${GITHUB_SHA:0:7}"
            
            echo "ðŸš€ Deploying ${CLIENT_NAME}..."
            echo "   Branch: ${BRANCH}"
            echo "   SHA: ${SHA}"
            
            cd ${DEPLOY_PATH}
            
            # Login to registry
            echo "${{ secrets.DO_REGISTRY_TOKEN }}" | docker login ${REGISTRY} -u "${{ secrets.DO_REGISTRY_USERNAME }}" --password-stdin
            
            # Pull latest images
            docker pull ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_BACKEND}:${BRANCH}-${SHA} || docker pull ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_BACKEND}:latest
            docker pull ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_FRONTEND}:${BRANCH}-${SHA} || docker pull ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_FRONTEND}:latest
            
            # Tag as latest
            docker tag ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_BACKEND}:${BRANCH}-${SHA} ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_BACKEND}:latest || true
            docker tag ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_FRONTEND}:${BRANCH}-${SHA} ${REGISTRY}/${REGISTRY_NAME}/${IMAGE_FRONTEND}:latest || true
            
            # Update docker-compose
            docker-compose pull
            docker-compose up -d --no-deps --build backend frontend
            
            # Run migrations
            docker-compose exec -T backend npm run migrate || true
            
            # Health check
            sleep 10
            curl -f http://localhost:4000/health || exit 1
            
            echo "âœ… Deployment completed"
          EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -f https://${{ secrets.DOMAIN }}/health || exit 1

  notify:
    name: Notify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to ${{ github.event.inputs.environment || "production" }} completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && secrets.SLACK_WEBHOOK_URL != ''

