# Docker Compose para deployment independiente por cliente
# Este archivo debe copiarse a /var/www/<cliente>/docker-compose.yml

version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: ${CLIENT_NAME:-cliente}_db
    environment:
      MYSQL_DATABASE: ${DB_NAME:-coopcontrol}
      MYSQL_USER: ${DB_USER:-coop}
      MYSQL_PASSWORD: ${DB_PASS:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db-data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "${DB_PORT:-3306}:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    restart: unless-stopped
    networks:
      - coopcontrol-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${CLIENT_NAME:-cliente}_backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads
      - ./backend/logs:/usr/src/app/logs
    restart: unless-stopped
    networks:
      - coopcontrol-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${CLIENT_NAME:-cliente}_frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - coopcontrol-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ${CLIENT_NAME:-cliente}_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - coopcontrol-network

volumes:
  db-data:
    driver: local

networks:
  coopcontrol-network:
    driver: bridge

