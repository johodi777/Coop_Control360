# Docker Compose para producción en DigitalOcean
# Con Load Balancer, Managed Database y SSL

version: '3.8'

services:
  # Backend API
  backend:
    image: ${DOCKER_REGISTRY}/${DOCKER_REGISTRY_NAME}/coopcontrol-backend:latest
    container_name: ${CLIENT_NAME:-coopcontrol}_backend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}  # Managed Database host
      - DB_PORT=${DB_PORT:-25060}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_SSL=true
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Frontend Web
  frontend:
    image: ${DOCKER_REGISTRY}/${DOCKER_REGISTRY_NAME}/coopcontrol-frontend:latest
    container_name: ${CLIENT_NAME:-coopcontrol}_frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s

  # Nginx Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ${CLIENT_NAME:-coopcontrol}_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para renovación automática de SSL
  certbot:
    image: certbot/certbot
    container_name: ${CLIENT_NAME:-coopcontrol}_certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

volumes:
  certbot-www:
  certbot-conf:

networks:
  app-network:
    driver: bridge

